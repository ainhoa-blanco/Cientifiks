<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/style.css">
    <title>Document</title>
</head>
<body class="bodyEric">
    <div class="contador">
        <div id="temps"><h1></h1></div>
        <div id="moviments-fets"><h1></h1></div>
        <div id="moviments-restants"><h1></h1></div>
        <div id="punts"><h1></h1></div>
    </div>

    <div class="info">
        <div class="grid-principio"></div>
        <div class="norma"><h1>PRINCIPIO</h1></div>

        <div class="grid-final"></div>
        <div class="norma"><h1>FINAL</h1></div>

        <div class="norma"><img src="../../imagenes/eric/no-pasar.png" alt=""></div>
        <div class="norma"><h1>NO PASAR</h1></div>
    </div>

    <div class="divPuzzle">
        <!-- Primera fila de grids -->
        <div class="grid" data-row="1" data-rotacion="270"><img src="../../imagenes/eric/pipes/pipeDoble.png" alt=""></div>
        <div class="grid" data-row="1" data-rotacion="0,180"><img src="../../imagenes/eric/pipes/pipeRecta.png" alt=""></div>
        <div class="grid" data-row="1" data-rotacion="0,180"><img src="../../imagenes/eric/pipes/pipeRecta.png" alt=""></div>
        <div class="grid" data-row="1" data-rotacion="0"><img src="../../imagenes/eric/pipes/pipeDoble.png" alt=""></div>
        <div class="grid" data-row="1" data-rotacion="270"><img src="../../imagenes/eric/pipes/pipeDoble.png" alt=""></div>
        <div class="grid" data-row="1" data-rotacion="0,180"><img src="../../imagenes/eric/pipes/pipeRecta.png" alt=""></div>
        <div class="grid-final"><img src="../../imagenes/eric/pipes/pipeRecta.png" alt=""></div>

        <!-- Segunda fila de grids -->
        <div class="grid" data-rotacion="90,270"><img src="../../imagenes/eric/pipes/pipeRecta.png" alt=""></div>
        <div class="no-pasar"><img src="../../imagenes/eric/no-pasar.png" alt=""></div>
        <div class="grid"><img src="../../imagenes/eric/pipes/pipeRectaVertical.png" alt=""></div>
        <div class="grid" data-rotacion="180"><img src="../../imagenes/eric/pipes/pipeDoble.png" alt=""></div>
        <div class="grid" data-rotacion="90"><img src="../../imagenes/eric/pipes/pipeDoble.png" alt=""></div>
        <div class="grid"><img src="../../imagenes/eric/pipes/pipeRecta.png" alt=""></div>
        <div class="grid"><img src="../../imagenes/eric/pipes/pipeRecta.png" alt=""></div>

        <!-- Tercera fila de grids -->
        <div class="grid" data-rotacion="180"><img src="../../imagenes/eric/pipes/pipeDoble.png" alt=""></div>
        <div class="grid" data-rotacion="0,180"><img src="../../imagenes/eric/pipes/pipeRecta.png" alt=""></div>
        <div class="grid" data-rotacion="0,180"><img src="../../imagenes/eric/pipes/pipeRecta.png" alt=""></div>
        <div class="grid" data-rotacion="0,180"><img src="../../imagenes/eric/pipes/pipeRecta.png" alt=""></div>
        <div class="grid" data-rotacion="0"><img src="../../imagenes/eric/pipes/pipeDoble.png" alt=""></div>
        <div class="no-pasar"><img src="../../imagenes/eric/no-pasar.png" alt=""></div>
        <div class="grid"><img src="../../imagenes/eric/pipes/pipeDoble.png" alt=""></div>

        <!-- Cuarta fila de grids -->
        <div class="grid"><img src="../../imagenes/eric/pipes/pipeRecta.png" alt=""></div>
        <div class="no-pasar"><img src="../../imagenes/eric/no-pasar.png" alt=""></div>
        <div class="grid"><img src="../../imagenes/eric/pipes/pipeRecta.png" alt=""></div>
        <div class="grid"><img src="../../imagenes/eric/pipes/pipeDoble.png" alt=""></div>
        <div class="grid" data-rotacion="90,270"><img src="../../imagenes/eric/pipes/pipeRecta.png" alt=""></div>
        <div class="grid"><img src="../../imagenes/eric/pipes/pipeDoble.png" alt=""></div>
        <div class="grid"><img src="../../imagenes/eric/pipes/pipeRecta.png" alt=""></div>

        <!-- Quinta fila de grids -->
        <div class="grid" data-rotacion="270"><img src="../../imagenes/eric/pipes/pipeDoble.png" alt=""></div>
        <div class="grid" data-rotacion="0,180"><img src="../../imagenes/eric/pipes/pipeRecta.png" alt=""></div>
        <div class="grid" data-rotacion="0,180"><img src="../../imagenes/eric/pipes/pipeRecta.png" alt=""></div>
        <div class="grid" data-rotacion="0,180"><img src="../../imagenes/eric/pipes/pipeRecta.png" alt=""></div>
        <div class="grid" data-rotacion="90"><img src="../../imagenes/eric/pipes/pipeDoble.png" alt=""></div>
        <div class="grid"><img src="../../imagenes/eric/pipes/pipeRecta.png" alt=""></div>
        <div class="no-pasar"><img src="../../imagenes/eric/no-pasar.png" alt=""></div>

        <!-- Sexta fila de grids -->
        <div class="grid" data-rotacion="90,270"><img src="../../imagenes/eric/pipes/pipeRecta.png" alt=""></div>
        <div class="grid"><img src="../../imagenes/eric/pipes/pipeDoble.png" alt=""></div>
        <div class="grid"><img src="../../imagenes/eric/pipes/pipeRecta.png" alt=""></div>
        <div class="no-pasar"><img src="../../imagenes/eric/no-pasar.png" alt=""></div>
        <div class="grid"><img src="../../imagenes/eric/pipes/pipeDoble.png" alt=""></div>
        <div class="grid"><img src="../../imagenes/eric/pipes/pipeRecta.png" alt=""></div>
        <div class="grid"><img src="../../imagenes/eric/pipes/pipeDoble.png" alt=""></div>

        <!-- SÃ©ptima fila de grids -->
        <div class="grid-principio" data-rotacion="90,270"><img src="../../imagenes/eric/pipes/pipeRectaVertical.png" alt=""></div>
        <div class="grid"><img src="../../imagenes/eric/pipes/pipeDoble.png" alt=""></div>
        <div class="no-pasar"><img src="../../imagenes/eric/no-pasar.png" alt=""></div>
        <div class="grid"><img src="../../imagenes/eric/pipes/pipeDoble.png" alt=""></div>
        <div class="grid"><img src="../../imagenes/eric/pipes/pipeRecta.png" alt=""></div>
        <div class="no-pasar"><img src="../../imagenes/eric/no-pasar.png" alt=""></div>
        <div class="grid"><img src="../../imagenes/eric/pipes/pipeRecta.png" alt=""></div>
    </div>

    <div id="customAlert" class="custom-alert">
        <div class="alert-content">
            <h2 id="alertMessage"></h2>
            <button id="closeAlertButton"><img src="../../imagenes/addons/retry.png" alt="retry"></button>
        </div>
    </div>

    <script src="../../js/jsJoc3.js"></script>
    <script src="../../js/script.js"></script>
</body>
</html>
